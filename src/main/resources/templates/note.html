<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head >
	<!--Bootstrap --> 
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
	<!--/Bootstrap -->
</head>
<body>
	<header th:insert="~{fragments/navbar :: navbar}"></header>
	<a th:href="@{/createNote/{ticketId}(ticketId=${ticketId})}" class="btn btn-warning text-dark">Create Note</a>
	
	<table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Descrizione</th>
			<th>Data</th>
			<th>Autore</th>
            <th class="button-headers"></th>
        </tr>
        </thead>
		
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.description}"></td>
            <td th:text="${note.createDate}"></td>
			<td th:text="${note.creator.getName()}"></td>
            <td>
            </td>
        </tr>
        </tbody>
	</table>
</body>
</html>
