<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Login</h1>

                <!--LOGIN FORM -->
                <form th:action="@{/login}" method="post" id="login-form" novalidate>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenziali errate. Per favore riprova.
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
                        <div class="invalid-feedback" id="username-invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="form-control" required>
                        <div class="invalid-feedback" id="password-invalid-feedback"></div>
                    </div>
                    <div class="form-group form-check">
                        <input id="remember" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="remember">Ricordami</label>
                    </div>
                    <!--SUBMIT BUTTON-->
                    <button type="submit" id="submit" class="btn btn-warning btn-block">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/loginValidation.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
