<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head></head>
<body>
	<header></header>
		<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/createTicket}" type="submit" value="Create Ticket">Create Ticket</a>
	<br>
	<span sec:authentication="principal.authorities"></span>
	<div sec:authorize="hasAuthority('ADMIN')">
	  This content is only shown to administrators.
	</div>
	<div sec:authorize="hasAuthority('OPERATOR')">
	  This content is only shown to operators.
	</div>
	<input th:text="${username}"></input>
	<br>
	<table class="table table-striped table-hover">
        <thead>
			<!--create ticket button-->
	
			<!--create ticket button-->

        <tr>
            <th>Titolo</th>
            <th>Descrizione</th>
            <th>Data</th>
            <th>Status</th>
			<th>Assgnato a</th>
            <th class="button-headers">Show</th>
			<th class="button-headers">Delete</th>
			<th class="button-headers">Edit</th>
        </tr>
        </thead>
		
       <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.title}"></td>
            <td th:text="${ticket.description}"></td>
			<td th:text="${ticket.creationDate}"></td>
            <td th:text="${ticket.status}"></td>
			<td th:text="${ticket.user.getName()}"></td>
			
            <td>
				<a th:href="@{/ticket/{id}(id=${ticket.id})}" class="btn btn-sm btn-success">Show</a>
            </td>
			<td>
				<a th:href="@{/deleteTicket/{id}(id=${ticket.id})}" class="btn btn-sm btn-danger">Delete</a>
			</td>
			<td>
				<a th:href="@{/editTicket/{id}(id=${ticket.id})}" class="btn btn-sm btn-warning">Edit</a>
			</td>
        </tr>
        </tbody>
	</table>
</body>
</html>
